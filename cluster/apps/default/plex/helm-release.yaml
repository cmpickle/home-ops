---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: plex
  namespace: default
spec:
  interval: ${DEBUG_INTERVAL}
  chart:
    spec:
      chart: plex
      version: 6.2.0
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-charts
        namespace: flux-system
      interval: ${DEBUG_INTERVAL}
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  values:
    image:
      repository: ghcr.io/k8s-at-home/plex
      tag: v1.25.8.5663-e071c3d62
      pullPolicy: IfNotPresent
    env:
      TZ: 'America/Denver'
      ADVERTISE_IP: 'http://${LB_PLEX_IP}:32400/, https://${LB_PLEX_IP}:32400/, http://plex.${SECRET_DOMAIN}/, https://plex.${SECRET_DOMAIN}/'
      ALLOWED_NETWORKS: '${NETWORK_SUBNET}'
      PLEX_CLAIM: ${PLEX_CLAIM}
      PLEX_PREFERENCE_1: 'FriendlyName=cmpickle Plex (Kubernetes)'
      PLEX_PREFERENCE_2: 'EnableIPv6=0'
      PLEX_PREFERENCE_3: 'logDebug=0'
      PLEX_PREFERENCE_4: 'DisableTLSv1_0=1'
      PLEX_PREFERENCE_5: 'LanNetworksBandwidth=${NETWORK_SUBNET}'
      PLEX_PREFERENCE_6: 'TranscoderH264OptionsOverride=ultrafast'
      PLEX_PREFERENCE_7: 'TreatWanIpAsLocal=0'
      PLEX_PREFERENCE_8: 'AllowedNetworks=${NETWORK_SUBNET}'
      PLEX_PREFERENCE_9: 'DlnaEnabled=1'
      PLEX_PREFERENCE_10: 'FSEventLibraryUpdatesEnabled=1'
    # -- Configures service settings for the chart.
    # @default -- See values.yaml
    service:
      main:
        type: LoadBalancer
        loadBalancerIP: ${LB_PLEX_IP}
        externalTrafficPolicy: Local
        annotations:
          metallb.universe.tf/allow-shared-ip: plex
          traefik.ingress.kubernetes.io/service.serverscheme: https
        port:
          port: 32400
        # primary: true
        # ports:
        #   http:
        #     port: 32400
      dnla-tcp:
        enabled: false
        type: NodePort
        ports:
          dnla-tcp:
            enabled: true
            port: 32469
            protocol: TCP
            targetPort: 32469
        externalTrafficPolicy: Local
      dnla-udp:
        enabled: false
        type: NodePort
        ports:
          dnla-udp:
            enabled: true
            port: 1900
            protocol: TCP
            targetPort: 1900
        externalTrafficPolicy: Local
    ingress:
      main:
        enabled: true
        ingressClassName: 'traefik'
        annotations:
          cert-manager.io/cluster-issuer: 'letsencrypt-production'
          traefik.ingress.kubernetes.io/router.entrypoints: 'websecure'
          traefik.ingress.kubernetes.io/router.priority: 150
          hajimari.io/enable: 'true'
          hajimari.io/icon: plex
          hajimari.io/appName: Plex
        hosts:
          - host: 'plex.${SECRET_DOMAIN}'
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - 'plex.${SECRET_DOMAIN}'
            secretName: 'plex-tls'
    persistence:
      config:
        enabled: true
        existingClaim: plex-config
        mountPath: /config
      transcode:
        enabled: true
        existingClaim: plex-transcode
        mountPath: /transcode
      # nfs-media-pvc:
      #   enabled: true
      #   existingClaim: nfs-media-pvc
      #   mountPath: /data
      #   readOnly: false
      nfs-nas-media:
        enabled: true
        type: custom
        volumeSpec:
          nfs:
            server: ${NAS_ADDRESS}
            path: /mnt/block1/Plex
        mountPath: /media/data
        readOnly: false
    resources:
      requests:
        cpu: 1000m
        memory: 1500Mi
      limits:
        memory: 9000Mi
